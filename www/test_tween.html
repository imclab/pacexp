<!DOCTYPE HTML>
<html lang="en">
	<head></head>
	<body>
		
		<div id="target" style="position: absolute">AA</div>
<script src="https://github.com/sole/tween.js/raw/master/src/Tween.js"></script>
<script type="text/javascript">

    var position	= {x: 50, y: 0};
    var tween		= new TWEEN.Tween(position).to({x: 400}, 2000).start();
    var output		= document.createElement('div');
    var target		= document.getElementById('target');
    target.appendChild(output);

    setInterval(function() {

        TWEEN.update();

        var newX = position.x;

        output.innerHTML = 'x == ' + Math.round(newX);
        target.style.left = (newX) + 'px';

    }, 1000 / 60);

</script>
	</body>
</html>
