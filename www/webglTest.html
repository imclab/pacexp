<!DOCTYPE HTML>
<html lang="en" manifest="cache.manifest">
	<head>
	<body>
		<script>
			try {
				var webGlSupport	= !!window.WebGLRenderingContext && !!document.createElement('canvas').getContext('experimental-webgl');
			}catch(e){
				var webGlSupport	= false;
			}
			if( webGlSupport ){
				alert("Great your browser support webgl")				
			}else{
				alert("Unfortunatly your browser doesnt support webgl")
			}
		</script>
	</body>
</html>
